<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Определитель званий</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/awardIcon.svg">
    <link rel="stylesheet" href="./style.css"> 
</head>
<body>
    <div><img id="image"style="margin-left: 46.5%;" width="138" height="356"></div>
    <div class="inpup"><input size="46.5%" id="label" disabled></div>
        <script src="index.js"></script>
        <p><button onClick="window.location.reload();">Обновить страницу</button></p>
        <form class="well">
            <fieldset>
                <legend>Цвет:</legend>
                <div>
                    <input type="radio" id="green" name="color" value="green" checked>
                    <label>зелёный</label>
                </div>
                <div>
                    <input type="radio" id="red" name="color" value="red">
                    <label>красный</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Количество полос и их тип:</legend>
                <div>
                    <input id="stripes" type="number" step="1" value="0" max="5" min="0"/>
                </div>
                <div>
                    <input type="radio" name="stripe" value="no" checked>
                    <label>Нет</label>
                </div>
                <div>
                    <input type="radio" name="stripe" value="across">
                    <label>Поперёк</label>
                </div>
                <div>
                    <input type="radio" name="stripe" value="along">
                    <label>Вдоль</label>
                </div>
                <div>
                    <input type="radio" name="stripeThick" value="no" checked>
                    <label>Нет</label>
                </div>
                <div>
                    <input type="radio" name="stripeThick" value="thick">
                    <label>Толстая</label>
                </div>
                <div>
                    <input type="radio" name="stripeThick" value="thin">
                    <label>Тонкая</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Количество звёзд:</legend>
                <div>
                    <input id="stars" type="number" step="1" max="4" value="0" min="0"/>
                </div>
                <div>
                    <input type="radio" name="star" value="no" checked>
                    <label>Нету</label>
                </div>
                <div>
                    <input type="radio" name="star" value="small">
                    <label>Маленькая</label>
                </div>
                <div>
                    <input type="radio" name="star" value="big">
                    <label>Большая</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Диагональный узор:</legend>
                <div>
                    <input id="pattern" type="checkbox"/>
                </div>
            </fieldset>
            <fieldset>
                <legend>Окантовка:</legend>
                <div>
                    <input id="edging" type="checkbox"/>
                </div>
            </fieldset>
            <fieldset>
                <legend>Венок:</legend>
                <div>
                    <input id="wreath" type="checkbox"/>
                </div>
            </fieldset>
            <fieldset>
                <legend>Герб:</legend>
                <div>
                    <input id="emblem" type="checkbox"/>
                </div>
            </fieldset>
        </form>
    <p><button onclick="generate()">Показать название</button></p>
    <p><a href="./results/spavo4.html" class="buttons">Список званий</a></p>
    <span>
        <a href="index.html">Основная версия</a>
    </span>
</body>
</html>
